services:
  pihole:
    image: docker.io/pihole/pihole:2025.08.0 # https://hub.docker.com/r/pihole/pihole/tags
    pull_policy: always
    container_name: pihole
    restart: always
    hostname: pi400
    networks:
      - pihole
    ports:
      - 53:53/tcp
      - 53:53/udp
    env_file:
      - config.env
    depends_on:
      - pihole-dnscrypt
    volumes:
      - ${DATA_PATH}/pihole/volumes/pihole:/etc/pihole:Z
      - ${DATA_PATH}/pihole/configs/99-edns.conf:/etc/dnsmasq.d/99-edns.conf:Z
    cap_add:
      - CAP_SYS_TIME
      - CAP_SYS_NICE

  pihole-dnscrypt:
    build:
      context: ${DATA_PATH}/pihole/docker
    container_name: pihole-dnscrypt
    restart: always
    networks:
      - pihole

networks:
  pihole:
    external: true