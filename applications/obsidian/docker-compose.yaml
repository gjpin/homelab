services:
  obsidian:
    image: docker.io/couchdb:3.4.2
    container_name: obsidian
    volumes:
      - ${DATA_PATH}/obsidian/configs/local.ini:/opt/couchdb/etc/local.ini:Z
      - ${DATA_PATH}/obsidian/volumes/obsidian:/opt/couchdb/data:Z
    env_file:
      - config.env
    restart: on-failure
    networks:
      - obsidian

networks:
  obsidian:
    external: true