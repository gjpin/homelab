services:
  gitea:
    image: docker.io/gitea/gitea:1.24.5 # https://hub.docker.com/r/gitea/gitea/tags
    pull_policy: always
    container_name: gitea
    restart: always
    networks:
      - gitea
    env_file:
      - config.env
    volumes:
      - ${DATA_PATH}/gitea/volumes/gitea:/data:Z
    depends_on:
      - gitea-postgres

  gitea-postgres:
    container_name: gitea-postgres
    image: docker.io/postgres:17.6-bookworm # https://hub.docker.com/_/postgres
    env_file:
      - config.env
    volumes:
      - ${DATA_PATH}/gitea/volumes/postgres:/var/lib/postgresql/data:Z
    restart: always
    networks:
      - gitea

networks:
  gitea:
    external: true