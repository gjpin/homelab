services:
  immich-server:
    container_name: immich-server
    image: ghcr.io/immich-app/immich-server:v1.142.1 # https://github.com/immich-app/immich/releases
    volumes:
      - ${DATA_PATH}/immich/volumes/immich:/usr/src/app/upload:Z
    env_file:
      - config.env
    depends_on:
      - immich-redis
      - immich-postgres
    restart: always
    networks:
      - immich

  immich-redis:
    container_name: immich-redis
    image: docker.io/redis:8.2.1-alpine
    healthcheck:
      test: redis-cli ping || exit 1
    restart: always
    networks:
      - immich

  immich-postgres:
    container_name: immich-postgres
    image: ghcr.io/immich-app/postgres:17-vectorchord0.4.3-pgvectors0.3.0
    env_file:
      - config.env
    volumes:
      - ${DATA_PATH}/immich/volumes/postgres:/var/lib/postgresql/data:Z
    restart: always
    networks:
      - immich

networks:
  immich:
    external: true