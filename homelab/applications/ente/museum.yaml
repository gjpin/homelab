# https://help.ente.io/self-hosting/installation/config

db:
  host: ente-postgres
  port: 5432
  name: ente
  user: ente
  password: ${ENTE_DATABASE_PASSWORD}

apps:
  accounts: https://accounts.ente.${BASE_DOMAIN}

key:
  encryption: ${ENTE_KEY_ENCRYPTION}
  hash: ${ENTE_KEY_HASH}

jwt:
  secret: ${ENTE_JWT_SECRET}

internal:
  hardcoded-ott:
    local-domain-suffix: ""
    local-domain-value: 123456